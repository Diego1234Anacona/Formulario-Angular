<div class="container pt-2">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="body">
          <h2 class="mt-3">{{ titulo }}</h2>
            <span *ngIf="submitted && crearProducto.invalid" class="campos"> Todos los campos son obligatorios</span>

          <!-- Formulario -->
          <form class="mt-4" [formGroup] ="crearProducto" (ngSubmit)="agregarEditarProducto()">
            <div class="row p-3">
              <div class="col ">
                <input type="text" class="form-control form-control-lg "
                formControlName="nombre" placeholder="Nombre">
              </div>

              <div class="col  ">
                <input type="text" class="form-control form-control-lg"
                formControlName="caracteristicas"  placeholder="características">
              </div>
             </div>
             <div class="row p-3">
              <div class="col">
                <input type="text" class="form-control form-control-lg"
                formControlName="fecha"  placeholder="Fecha">
              </div>
              <div class="col">
                <input type="email" class="form-control form-control-lg"
                formControlName="correo"  placeholder="Correo">
              </div>
            </div>
            <div class="row p-3">
              <div class="col">
                <input type="text" class="form-control form-control-lg"
                formControlName="pais" placeholder="País">
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-lg"
                formControlName="precio" placeholder="Precio">
              </div>
            </div>
            <div class="row p-3">
              <div class="col">
                <input type="number" class="form-control form-control-lg"
                formControlName="unidadesD" placeholder="Unidades D">
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-lg"
                formControlName="unidadesV" placeholder="Unidades V">
              </div>
            </div>

              <div class="p-3">
               <button type="text" class="btn btn-secondary mr-4" routerLink="/listado-productos">Volver</button>
               <button type="submit" class="btn btn-secondary ">Agregar</button>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
